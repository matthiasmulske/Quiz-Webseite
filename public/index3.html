<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Beispiel</title>
    <link rel="stylesheet" href="styles.css"> <!-- Verknüpfung zur CSS-Datei -->
</head>
<body>
    <!-- Button Container um die Buttons herum -->
    <div class="button-container">
        <!-- Erster Button -->
        <button class="button" onclick="window.location.href='seite1.html';" >Einzelspieler</button>
        <!-- Zweiter Button -->
        <button class="button" onclick="window.location.href='seite1.html';" >Mehrspieler</button>
        <!-- Dritter Button -->
        <button class="button" onclick="window.location.href='seite1.html';" >Neue Quizfrage</button>
        <!-- Vierter Button -->
        <button class="button" onclick="window.location.href='seite1.html';" >Quizfrage bearbeiten</button>
    </div>
    <!-- Button-Container für Datenschutz und Impressum -->
    <div class="footer-buttons">
        <!-- Button für Datenschutz -->
        <button class="footer-button" onclick="window.location.href='seite1.html';" >AGBs</button>
        <!-- Button für Datenschutz -->
        <button class="footer-button" onclick="window.location.href='seite1.html';" >Datenschutz</button>
        <!-- Button für Impressum -->
        <button class="footer-button" onclick="window.location.href='seite1.html';" >Impressum</button>
    </div>
    <!-- Button-Container für den Login-Bereich -->
    <div class="login-button-container">
        <!-- Button für den Login-Bereich -->
        <button class="login-button" onclick="window.location.href='seite1.html';" >Login</button>
    </div>
</body>
</html>
